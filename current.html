<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEALPER</title>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Name</h2>
            <a href="" class="profile-button">個人資料</a>

                <h3>photo</h3>
            </div>
            <div class="status-container">
                <div id="status"></div>
            </div>
        </div>
        <div class="content">
            <h1>HEALPER</h1>
            <div class="navbar">
                <div class="navi-thispage"><a href="current.html">目前測量數據</a></div>
