<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>HEALPER</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Name</h2>
            <a href="" class="profile-button">個人資料</a>
            <div class="photo">
                <h3>photo</h3>
            </div>
        </div>
        <div class="content">
            <h1>HEALPER</h1>
            <div class="navbar">
                <div class="navi"><a href="current.html">目前測量數據</a></div>
                <div class="navi-thispage"><a href="today.html">當日平均數據</a></div>
                <div class="navi"><a href="history.html">歷史數據</a></div>
            </div>
            <div class="data-grid" id="average">
                <div class="grid-up" id="heart-rate">
                    <h3>心律</h3>
                    <p>平均&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bmp</p>
                    <img src="axis.png" alt="axis">
                </div>
                <div class="grid-up" id="temperture">
                    <h3>溫度</h3>
                    <p>平均&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;°C</p>
                    <img src="axis.png" alt="axis">
                </div>
                <div class="grid-down" id="blood-oxygen">
                    <h3>血氧</h3>
                    <div class="grid">
                        <div class="grid-bo" id="bo1">
                            <p>平均&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;%SpO₂</p>
                            <img src="axis.png" alt="axis">
                        </div>
                        <div class="grid-bo" id="bo2">
                            <p>平均&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;PRbmp</p>
                            <img src="axis.png" alt="axis">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
