<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>HEALPER</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h2>Name</h2>
            <a href="" class="profile-button">個人資料</a>
            <div class="photo">
                <h3>photo</h3>
            </div>
        </div>
        <div class="content">
            <h1>HEALPER</h1>
            <h2 id="personal-info">個人資料</h2>
            <div class="info-container">
                <div class="info">
                    <p>姓名：</p><input type="text" class="text-bar" placeholder="姓名">
                </div>
                <div class="info">
                    <p>出生日期：</p><input type="date" class="date-bar">
                </div>
                <div class="info">
                    <p>生理性別：</p>
                    <input type="radio" id="genderChoice1" name="gender" value="male" />
                    <label for="genderChoice1">男性</label>
                    <input type="radio" id="genderChoice2" name="gender" value="female" />
                    <label for="genderChoice2">女性</label>
                </div>
                <div class="info">
                    <p>健保卡號：</p><input type="text" class="text-bar" placeholder="健保卡號">
                </div>
                <div class="info">
                    <p>身分證字號：</p><input type="text" class="text-bar" placeholder="身分證字號">
                </div>
                <div class="info">
                    <p>病例號碼：</p><input type="text" class="text-bar" placeholder="病例號碼">
                </div>
                <div class="info">
                    <p>手機號碼：</p><input type="text" class="text-bar" placeholder="手機號碼">
                </div>
                <div class="info">
                    <p>地址：</p><input type="text" class="text-bar" placeholder="地址">
                </div>
                <div class="info">
                    <p>緊急聯絡人姓名：</p><input type="text" class="text-bar" placeholder="緊急聯絡人姓名">
                </div>
                <div class="info">
                    <p>緊急聯絡人關係：</p><input type="text" class="text-bar" placeholder="緊急聯絡人關係">
                </div>
                <div class="info">
                    <p>緊急聯絡人電話：</p><input type="text" class="text-bar" placeholder="緊急聯絡人電話">
                </div>
                <div class="info">
                    <p>緊急聯絡人電子郵件：</p><input type="text" class="text-bar" placeholder="緊急聯絡人電子郵件">
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
